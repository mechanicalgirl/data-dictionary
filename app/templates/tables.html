<html>
  <head>
    <title>
      Tables in: {{ database }}:{{ project }}{% if dataset %}:{{ dataset }}{% endif %}
  </title>
  </head>
  <body>
    <h1>Tables in: {{ database }}:{{ project }}{% if dataset %}:{{ dataset }}{% endif %}</h1>

      {% endfor %}
  </body>
</html>
